apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'fluxxan'

    publishedGroupId = 'com.umaplay.oss'
    libraryName = 'Fluxxan'
    artifact = 'fluxxan'

    libraryDescription = 'Fluxxan is an Android implementation of the Flux Architecture that combines concepts from both Fluxxor and Redux'

    siteUrl = 'https://github.com/frostymarvelous/Fluxxan'
    gitUrl = 'https://github.com/frostymarvelous/Fluxxan.git'

    libraryVersion = '1.0.0'

    developerId = 'frostymarvelous'
    developerName = 'Stefan Froelich'
    developerEmail = 'sfroelich01@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'https://github.com/frostymarvelous/Fluxxan/blob/master/LICENSE'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 5
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'

    testCompile 'junit:junit:4.12'//Unit tests dependencies
    testCompile "com.crittercism.dexmaker:dexmaker:1.4"
    testCompile "com.crittercism.dexmaker:dexmaker-dx:1.4"
    testCompile "com.crittercism.dexmaker:dexmaker-mockito:1.4"
    testCompile "org.mockito:mockito-core:2.0.17-beta"
    testCompile 'com.squareup.okhttp3:mockwebserver:3.3.0'
    testCompile "org.robolectric:robolectric:3.1.2"
}


apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
